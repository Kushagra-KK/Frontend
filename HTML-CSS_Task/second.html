<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 250px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Enter a Number</h1>
    <input type="number" id="inputBox" placeholder="Enter a number">
    <button onclick="checkPrime()">Check</button>
    <p id="output">Your result will appear here.</p>
    <script>
        function checkPrime() {
            const value = parseInt(document.getElementById("inputBox").value);
            let isPrime = true;
            if (value <= 1) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(value); i++) {
                    if (value % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            const result = isPrime ? `${value} is a prime number.` : `${value} is not a prime number.`;
            document.getElementById("output").innerText = result;
        }
    </script>        
</body>
</html>
