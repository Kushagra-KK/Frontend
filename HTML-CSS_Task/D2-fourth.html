<!DOCTYPE html>
<html>
<head>
    <title>Array Input and Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Enter Values One by One and Search</h2>

    <label for="valueInput">Enter a value:</label>
    <input type="text" id="valueInput" placeholder="Enter a value">
    <button onclick="addToArray()">Add to Array</button>

    <p id="message"></p>
    <p><strong>Current Array:</strong> <span id="arrayDisplay">[]</span></p>

    <input type="text" id="searchInput" placeholder="Search a value">
    <button onclick="searchInArray()">Search in Array</button>

    <p id="searchResult"></p>

    <script>
        let array = [];

        function addToArray() {
            let value = document.getElementById("valueInput").value.trim();
            if (value !== "") {
                array.push(value);
                document.getElementById("message").innerText = 'Added "' + value + '" to the array.';
                document.getElementById("arrayDisplay").innerText = array.join(", ");
                document.getElementById("valueInput").value = "";
            } else {
                alert("Please enter a valid value.");
            }
        }

        function searchInArray() {
            let searchValue = document.getElementById("searchInput").value.trim();
            let index = array.indexOf(searchValue);
            if (index !== -1) {
                document.getElementById("searchResult").innerText = 'Found "' + searchValue + '" at index ' + index + '.';
            } else {
                document.getElementById("searchResult").innerText = '"' + searchValue + '" not found in the array.';
            }
        }
    </script>

</body>
</html>
